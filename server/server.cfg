set hostname "Vortex"
set rcon_password "your_rcon_password"
set timelimit 10
set fraglimit 100
set maxclients 16
set dmflags 279060
set logfile 3
// uncomment to list your server
// setmaster master.q2servers.com
set cheats 0
set allow_download_maps "1"
set allow_download_sounds "1"
set allow_download_models "1"
set allow_download_players "1"
set allow_download "1"

// set to 1 to display a bunch of debug information
set debuginfo 0

// GENERAL VORTEX PARAMETERS
// needed to make anything work
set coop 0
set hw 0
set "deathmatch" "1"
set pvm 0
set ffa 1
set ptr 0 
set domination 0
set ctf 0
set invasion 0
set trading 0 // trading mode on/off 
set tbi 0 // destroy the spawn team mode


// "try to balance the flag carrier" rules
set ctf_enable_balanced_fc 1

set vrx_trading_enabled 1 // whether trading mode is enabled
set vrx_invasion_enabled 1 // whether invasion mode is enabled
set debuginfo 0 // for outputting debug stuff for vortex developers
set allies 1 // enable or disable allies

// if 1 monster corpses will not gib.
// note: set automatically by lua depending on game mode
set nolag 0 
set ffa_respawntime 10

// make yourself an admin with this password. if left blank, you cannot.
// az note: the command for this is not enabled. 
// set vrx_admin_pass ""

// leave this alone, used for mini-bosses
set "newbie_protection" "1.8"
// enable or disable voting
set "voting" "1"
// if 1, it will not allow any dupe names to play on the server
set "check_dupename" "1"
// if 1, it will not allow any dupe ips to play on the server
set "check_dupeip" "0"
// if your level is greater than this, you can not play in the server but only watch
set "max_level" "1000"
// if your level is less than this, you can not play in the server but only watch
set "min_level" "0"
// view Weapons 1=on 0=off
set "vweap" "1"

// CVars for random ammo spawns. Default = 4
set world_min_bullets 0
set world_min_cells 0
set world_min_shells 0
set world_min_rockets 0
set world_min_slugs 0
set world_min_grenades 	0

// How long does the pregame last.
set pregame_time 60

// if set to 1, administrator votes will force map changes.
set admin_forcevote 0

// note for old vortex admins: no need for the sentry cvars

// az: whether to force players to use class skins. turn off to get a whole lot of male/grunts
set enforce_class_skins 1

// soldier
set class1_model "terran"
set class1_skin "blue"
// poltergeist
set class2_model "zumlin"
set class2_skin "zumlin"
// vampire
set class3_model "caleb"
set class3_skin "caleb"
// mage
//set "class4_skin" "linfang/ctf_r"
set class4_model "LINFANG"
set class4_skin "LinFang"
// engineer
//set "class5_skin" "terminator/blood"
set class5_model "terminator"
set class5_skin "blood"
// knight
set class6_model "pknight"
set class6_skin "knight"
// cleric
// set "class7_skin" "alita/alita"
set class7_model "alita"
set class7_skin "alita"
// weapon master
set class8_skin "ratamahatta"
set class8_skin "ratamahatta"
// necromancer
set class9_model "slith"
set class9_skin "chompers"
// shaman
//set "class10_skin" "bauul/bauul"
set class10_model "bauul"
set class10_skin "bauul"
//alien
set class11_model "xenoid"
set class11_skin "xenotype1"

// directory to save character files
// YOU NEED TO MODIFY THE FOLLOWING VALUES TO MAKE YOUR VORTEX SERVER WORK
set "save_path" "./vortex/characters"
set "game_path" "./vortex"

set dm_monsters 8

// savemethod: how to save characters.
// 0: one sqlite database per character 
// 1: one .vrx binary file per character 
// 2: mysql GDS (needs to be built into the dll. if you didn't add it yourself, your dll doesn't have it.)
// 3: sqlite single file character database: the default.
set savemethod 3

// if set to 1, all abilities are available to all classes (to a lower softmax)
// if set to 0, vortex runs in class-based mode.
// all servers in a given GDS need to share the same generalabmode
set generalabmode 1

exec server_points.cfg